<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./image/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Challenge Encriptador de texto</h1>
            <a href="https://portfolio-diego-naranjo.vercel.app/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg"  width="35"  height="35"  viewBox="0 0 24 24"  fill="none"  stroke="#dfb202"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" /></svg>
            </a>
        </div>
        <div class="parent-container">
            <div class="input-container">
                <input type="text" id="input" placeholder="Ingrese el texto a encriptar">
                <div class="buttons">
                    <button id="encrypt" onclick="encriptarTexto()">Encriptar</button>
                    <button id="decrypt" onclick="desencriptarTexto()">Desencriptar</button>
                    <button id="clean" onclick="limpiar()">Limpiar</button>
                </div>
            </div>
            <div class="output-container">
                <input id="output" placeholder="Texto encriptado" readonly>
            </div>
        </div>
        <div class="footer">
            <p>
                Desarrollado por <a href="https://portfolio-diego-naranjo.vercel.app/" target="_blank">Diego Naranjo</a>
            </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
